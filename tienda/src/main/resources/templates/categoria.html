<h1 th:text="${categoria.nombre}">Nombre de categoría</h1>

<div th:if="${avisos.empty}">
    <p>No hay productos en esta categoría.</p>
</div>

<div th:each="aviso : ${avisos}">
    <h2 th:text="${aviso.titulo}">Título producto</h2>
    <p>SKU: <span th:text="${aviso.sku}"></span></p>
    <p>Precio: $<span th:text="${aviso.precio}"></span></p>
    <p>Stock disponible: <span th:text="${aviso.stock}"></span></p>
    <img th:src="@{/images/{img}(img=${aviso.imagen})}" alt="Imagen producto" />
</div>
